{% if user.is_authenticated %}
{% if user.groups.all.0.name == "shopkeeper" %}
{% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}

<div class="main" style="text-align: center; padding: 20px;">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this item?</p>
        <input type="submit" value="Yes" class="btn btn-danger" />
        <a href="{% url 'firstapp:list_item' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endif %}
{% endif %}
