{% if user.is_authenticated %}
            {% if user.groups.all.0.name == "shopkeeper" %}
            {% load bootstrap5 %}
            {% bootstrap_css %}
            {% bootstrap_javascript %}
            
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>User Info</title>
            </head>
            <body>
                <div class="container mt-4">
                    <div class="card p-3">
                        <h5>Current user's username: <strong>{{ result }}</strong></h5>
                        <div class="mt-3">
                            <a href="{% url 'firstapp:alltime_purchase' result %}" class="btn btn-info btn-sm">All-Time Purchase</a>
                            <a href="{% url 'firstapp:bill' result %}" class="btn btn-warning btn-sm">Bill</a>
                        </div>
                    </div>
                </div>
            </body>
            </html>
            {% endif %}
        {% endif %}
